  <script>
    fnResize()
    window.onresize = function () {
      fnResize()
    }
    function fnResize() {
      var deviceWidth = document.documentElement.clientWidth || window.innerWidth
      if (deviceWidth >= 750) {
        deviceWidth = 750
      }
      if (deviceWidth <= 320) {
        deviceWidth = 320
      }
      //屏幕宽度/7.5+px=1rem
      document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
    }
  </script>
